<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulario HTML</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>

	<body>
		<h1>Formulario HTML</h1>
		<form class="container" action="http://localhost/enviar" method="post">

			<label for="nombre">Ingrese su nombre: </label>
			<input class="form-control" type="text" name="nombre" placeholder="Nombre">

			<br>

			<label for="correo">Ingrese su E-Mail: </label>
			<input class="form-control" type="email" name="correo" placeholder="EMail">
			
			<br>

			<label for="asunto">Elija su asunto: </label>
			<select class="form-control" name="asunto">
				<option value="">Consulta</option>
				<option value="">Pedido</option>
				<option value="">Sugerencia</option>
				<option value="">Reclamo</option>
			</select>

			<br>

			<label for="mensaje">Ingrese su mensaje: </label>
			<textarea class="form-control" name="mensaje" cols="30" rows="10" placeholder="Max: 100 caracteres"></textarea>

			<br>

			<input class="btn btn-primary" type="submit" value="Enviar">

		</form>

		<script>

			const formulario = document.querySelector("form")

			formulario.onsubmit = function(evento){
				evento.preventDefault()
				alert("Vamos a enviar los datos")
			} 

		</script>
	</body>
</html>
